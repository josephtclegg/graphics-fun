<head>

	<style>

	    padding-left: 0;
	    padding-right: 0;

<body>
<h2><3<3<3<3<3</h2>
<script src="./gl-matrix-min.js"></script>
<canvas id="canvas"></canvas>
<script>
  const mat4 = glMatrix.mat4;
  
  const vertexShaderSource = `
  	attribute vec3 position;
  	attribute vec3 vertexcolor;
  	uniform mat4 mvp;
  
          varying vec3 color;
  
  	void main() {
  	  color = vertexcolor;
  	  gl_Position = mvp * vec4(normalize(position), 1.0);
  	  //gl_Position = mvp * vec4(position, 1.0);
  	  //gl_Position = vec4(normalize(vec3(gl_Position.x, gl_Position.y, gl_Position.z)), 1.0);
  	}
  `;
  const fragmentShaderSource = `
  	precision highp float;
  	uniform vec2 resolution;
  	uniform float time;
  	varying vec3 color;
  
  	void main() {
  	  gl_FragColor = vec4(color, 1.0);
  	}
  `;

  const createIcosphere = function (COLORS) {
    const X = 0.525731112119133606;
    const Z = 0.850650808352039932;
    const R = Z;
  
    const positions = [
      -X, 0.0, Z,
      X, 0.0, Z,
      -X, 0.0, -Z,
      X, 0.0, -Z,
      0.0, Z, X,
      0.0, Z, -X,
      0.0, -Z, X,
      0.0, -Z, -X,
      Z, X, 0.0,
      -Z, X, 0.0,
      Z, -X, 0.0,
      -Z, -X, 0.0
    ];
  
    const indices = [
      0,4,1,
      0,9,4,
      9,5,4,
      4,5,8,
      4,8,1,
      8,10,1,
      8,3,10,
      5,3,8,
      5,2,3,
      2,7,3,
      7,10,3,
      7,6,10,
      7,11,6,
      11,0,6,
      0,1,6,
      6,1,10,
      9,0,11,
      9,11,2,
      9,2,5,
      7,2,11
    ];
 
    let vertices = indices.flatMap((n) => [positions[3*n], positions[(3*n)+1], positions[(3*n)+2]]);
    let colors = indices.flatMap((n) => [COLORS[3*n], COLORS[(3*n)+1], COLORS[(3*n)+2]]);

    const icosphere = {
      getVertices() {
	return vertices;
      },
      getColors() {
	return colors;
      },
      numVertices() {
        return vertices.length/3;
      },
      subdivide() {
	const subdivideFace = function(face_vertices) {
          const A = { x: face_vertices[0], y: face_vertices[1], z: face_vertices[2] };
          const B = { x: face_vertices[3], y: face_vertices[4], z: face_vertices[5] };
          const C = { x: face_vertices[6], y: face_vertices[7], z: face_vertices[8] };
	  const D = { x: (A.x+C.x)/2.0,    y: (A.y+C.y)/2.0,    z: (A.z+C.z)/2.0 };
	  const E = { x: (A.x+B.x)/2.0,    y: (A.y+B.y)/2.0,    z: (A.z+B.z)/2.0 };
	  const F = { x: (B.x+C.x)/2.0,    y: (B.y+C.y)/2.0,    z: (B.z+C.z)/2.0 };
	  const new_vertices = [A, E, D,
	                        B, F, E,
	                        C, D, F,
	                        D, E, F];

	  return new_vertices.flatMap((n) => [n.x, n.y, n.z]);
	};
	vertices = Array.from(new Array(vertices.length), (x, i) => i)
	                .filter((n) => n % 9 == 0)
	                .flatMap((n) => subdivideFace([vertices[n],
                                                       vertices[n+1],
                                                       vertices[n+2],
                                                       vertices[n+3],
                                                       vertices[n+4],
                                                       vertices[n+5],
                                                       vertices[n+6],
                                                       vertices[n+7],
                                                       vertices[n+8]]));
	colors = Array.from(new Array(colors.length), (x, i) => i)
	              .filter((n) => n % 9 == 0)
	              .flatMap((n) => subdivideFace([colors[n],
                                                     colors[n+1],
                                                     colors[n+2],
                                                     colors[n+3],
                                                     colors[n+4],
                                                     colors[n+5],
                                                     colors[n+6],
                                                     colors[n+7],
                                                     colors[n+8]]));
      }
    };

    return icosphere;
  };
  
  const date = new Date();
  const canvas = document.getElementById('canvas');
  const gl = canvas.getContext('webgl');

  //Create vertex shader
  const vertexShader = gl.createShader(gl.VERTEX_SHADER);
  gl.shaderSource(vertexShader, vertexShaderSource);
  gl.compileShader(vertexShader);
  
  //Create fragment shader
  const fragmentShader = gl.createShader(gl.FRAGMENT_SHADER);
  gl.shaderSource(fragmentShader, fragmentShaderSource);
  gl.compileShader(fragmentShader);
  
  //Create shader program
  const shaderProgram = gl.createProgram();
  gl.attachShader(shaderProgram, vertexShader);
  gl.attachShader(shaderProgram, fragmentShader);
  gl.linkProgram(shaderProgram);
  gl.useProgram(shaderProgram);
  
  gl.enable(gl.CULL_FACE);
  gl.cullFace(gl.BACK);

  //Get attribute and uniform locations
  const positionAttributeLocation = gl.getAttribLocation(shaderProgram, 'position');
  const colorAttributeLocation = gl.getAttribLocation(shaderProgram, 'vertexcolor');
  const resolutionUniformLocation = gl.getUniformLocation(shaderProgram, 'resolution');
  const timeUniformLocation = gl.getUniformLocation(shaderProgram, 'time');
  const u_mvp = gl.getUniformLocation(shaderProgram, 'mvp');
  const u_normalmat = gl.getUniformLocation(shaderProgram, 'normalmat');
  
  //Create buffer
  const positionBuffer = gl.createBuffer();
  gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);

  const colors = [
    1.0, 0.0, 0.0, //R
    1.0, 0.65, 0.0, //O
    1.0, 1.0, 0.0, //Y
    0.0, 1.0, 0.0, //G
    0.0, 0.0, 1.0, //B
    0.29, 0.0, 0.51, //I
    0.5, 0.0, 1.0, //V
    1.0, 0.0, 0.0, //R
    1.0, 0.65, 0.0, //O
    1.0, 1.0, 0.0, //Y
    0.0, 1.0, 0.0, //G
    0.0, 0.0, 1.0, //B
  ];
 
  const ico = createIcosphere(colors);
  //ico.subdivide();

  gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(ico.getVertices()), gl.STATIC_DRAW);
  
  //Set attributes
  gl.enableVertexAttribArray(positionAttributeLocation);
  gl.vertexAttribPointer(positionAttributeLocation, 3, gl.FLOAT, false, 0, 0);
  
  const colorBuffer = gl.createBuffer();
  gl.bindBuffer(gl.ARRAY_BUFFER, colorBuffer);
  
  gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(ico.getColors()), gl.STATIC_DRAW);
  
  gl.enableVertexAttribArray(colorAttributeLocation);
  gl.vertexAttribPointer(colorAttributeLocation, 3, gl.FLOAT, false, 0, 0);
  
  //Set uniforms
  gl.uniform2f(resolutionUniformLocation, canvas.width, canvas.height);
  
  const projection = mat4.create();
  const modelview = mat4.create();
  const mvp = mat4.create();
  
  function render() {
    gl.uniform1f(timeUniformLocation, performance.now() / 1000);
    mat4.ortho(projection, -2, 2, -2, 2, 4, 8);
    mat4.lookAt(modelview, [2,2,6], [0,0,0], [0,1,0]);
  
    mat4.rotateZ(modelview, modelview, performance.now() / 1000);
    mat4.rotateX(modelview, modelview, performance.now() / 1000);
  
    mat4.multiply(mvp, projection, modelview);
    gl.uniformMatrix4fv(u_mvp, false, mvp);
  
    gl.drawArrays(gl.TRIANGLES /* TRIANGLE_STRIP */, 0, ico.numVertices()); //60 comes from 20 triangles, 3 vertices each
    requestAnimationFrame(render);
  }
  
  render();
</script>
