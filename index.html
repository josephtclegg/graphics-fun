<!DOCTYPE html>
<html lang="en" style="text-align:left;">
  <head>
    <meta charset="UTF-8">
    <meta name="author" content="Joe Clegg">
    <title>free goats :)</title>
    <style>
      main {
        display: flex;
        flex-flow: row nowrap;
        align-items: start;
        justify-content: start;
      }

      .pageandbanner {
        display: flex;
        flex-flow: column nowrap;
        align-items: start;
        justify-content: start;
      }

      #bannercanvas {
        width: 512px;
        height: 256px;
      }

      #colorinput {
        padding-left: 0;
        padding-right: 0;
        margin-left: auto;
        margin-right: auto;
        position: absolute;
        width: 16px;
        height: 16px;
      }

      .pagecontainer {
        width: 520px;
        height: 785px;
      }

      .canvas-label {
        display: flex;
        flex-flow: column nowrap;
        align-items: start;
        font-size: 11px;
      }

      .spherelabel {
        align-self: end;
      }

      .sidebar {
        display: flex;
        flex-flow: column nowrap;
        justify-content: start;
        align-items: start;
        font-size: 11px;
      }

      .pagelink {
        min-height: 20px;
      }
	  </style>
  </head>
  <script type="text/javascript">
    function flipPage(pagenum) {
      document.getElementById('pageiframe').setAttribute("src",pagenum);
    }
  </script>
  <body>
    <main>
      <div class="pageandbanner">
        <script src="./gl-matrix-min.js"></script>
        <canvas id="bannercanvas" tabindex="1" width="512" height="256"></canvas>
        <input type="color" id="colorinput" width="16" height="16"/>
        <script src="./banner.js"></script>
        <iframe id="pageiframe" class="pagecontainer" src="page1.html" title="UV-sphere" width="520" height="780" frameBorder="0"></iframe>
      </div>
      <div class="sidebar">
        <a class="pagelink" href="javascript:flipPage('page1.html')">page 1: UV Distortion - 03/25/2025</a>
        <a class="pagelink" href="javascript:flipPage('page2.html')">page 2: Quadsphere - 03/25/2025</a>
        <a class="pagelink" href="javascript:flipPage('page3.html')">page 3: Icosphere - 03/25/2025</a>
      </div>
    </main>
  </body>
</html>
