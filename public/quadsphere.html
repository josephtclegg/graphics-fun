<!DOCTYPE html>
<html lang="en" style="text-align:left;">
  <head>
    <meta charset="UTF-8">
    <title>UV-sphere demo</title>
<style>
.spherecanvas {
    width: 250px;
    height: 250px;
}

.twocanvas {
  position: absolute;
  top: 0;
  left: 0;
  width: 512px;
}

.slidercontainer {
  display: flex;
  flex-flow: column nowrap;
  justify-content: start;
  align-items: start;
}

#cubespherelabel {
  position: absolute;
  top: 0;
  left: 0;
}

.sphereslider {
  opacity: 0.2;
}
</style>
  </head>
  <body>
  <main>
    <div class="twocanvas" width="512">
      <canvas id="cubespherecanvas" class="spherecanvas" width="250" height="250"></canvas>
      <canvas id="quadsphereearthcanvas" class="spherecanvas" width="250" height="250"></canvas>
    </div>
    <label id="cubespherelabel" for="cubespherecanvas">
      <div class="slidercontainer">
        <input type="range" orient="vertical" id="cubespheresubdivisions" class="sphereslider" name="cubespheresubdivisions" min="0" max="4">
      </div>
    </label>
    <script src="/gl-matrix/gl-matrix-min.js"></script>
    <script src="./quadsphere.js"></script>
    <script src="./quadsphereearth.js"></script>
  </main>
  </body>
</html>
